    <link rel="stylesheet" type="text/css" href="../css/tools.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css">

<body>
    <nav w3-include-html="../includes/navbar.html" class="navbar"></nav>

    <div class="content">
        <div class="user-input">
            <textarea id="input-text" rows="10"></textarea>
            <div class="user-options">
                <label for="spongebobify">
                    <input class="option" type="checkbox" id="spongebobify">
                    SpOnGeBoBiFy
                </label>
                <label class="suboption" for="spongebobify-cycled" data-show-for="spongebobify">
                    <input class="option" type="checkbox" id="spongebobify-cycled">
                    CyClEd
                </label>
                <label class="suboption" for="spongebobify-random" data-show-for="spongebobify">
                    <input class="option" type="checkbox" id="spongebobify-random">
                    RanDoM-ISh
                </label>

                <label for="intersperse">
                    <input class="option" type="checkbox" id="intersperse">
                    Intersperse
                </label>
                <input
                    class="suboption"
                    id="interspersing-text"
                    type="text"
                    placeholder="Interspersing text"
                    data-show-for="intersperse"
                >
            </div>
        </div>
        <div class="output-container">
            (click on text to copy to clipboard)
            <p id="output-text"></p>
        </div>
    </div>

    <footer w3-include-html="../includes/footer.html"><span class="copyright">&copy; Ryan Ku</span></footer>

    <script>
        includeHTML();
        window.onload = () => { initTools(); };
    </script>
